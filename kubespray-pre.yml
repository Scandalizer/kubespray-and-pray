---

- hosts: '*'
  #vars:
  #  key: value
  #remote_user: root
  become: true

  tasks:

  - name: Allow IPv4 Forwarding
    shell: sysctl -w net.ipv4.ip_forward=1

  - name: Disable Swap
    shell: /sbin/swapoff -a
    register: result

  - name: Edit Fstab
    lineinfile:
      path: /etc/fstab
      state: absent
      regexp: '^/dev/mapper/main-swap '

  - name: Install Packages
    apt:
      name: "{{ item }}"
    with_items:
      - lvm2
      - dnsutils
      - net-tools
      - fortune-mod
      - cowsay
      - tree

  - name: Configure Login Banner
    script: fortune_cowsy.sh

  - name: Copy MOTD
    copy:
      src: motd-solidfire.txt
      dest: /etc/motd
      owner: root
      group: root
      mode: 0644
