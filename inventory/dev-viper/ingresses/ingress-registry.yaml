apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-registry
  namespace: registry 
spec:
  rules:
  - host: turbo.blacklab.lan
    http:
      paths:
      - backend:
          serviceName: registry-docker-registry
          servicePort: 5000
        path: /registry
  tls:
  - hosts:
    - turbo.blacklab.lan
    secretName: tls-secret
