apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-minio
  namespace: minio
spec:
  rules:
  - host: nitro.solidfire.net
    http:
      paths:
      - backend:
          serviceName: minio
          servicePort: 9000
        path: /minio
